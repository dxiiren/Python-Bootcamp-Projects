<!DOCTYPE html>
<html>
<head>
    <title>Specific Joke Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Center the form vertically and horizontally */
        .center-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0; /* Background color for the form */
        }
        .form-container {
            background-color: #fff; /* Background color for the form container */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Create a container for the form -->
    <div class="container center-form">
        <div class="row">
            <div class="col-md-12 form-container">
                <h1 class="text-center">Get a Specific Joke</h1>
                <form method="POST">
                    <div class="form-group">
                        <label for="amount">Number of Jokes:</label>
                        <input type="number" id="amount" name="amount" class="form-control" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="language">Language:</label>
                        <select id="language" name="language" class="form-control">
                            <option value="english">English</option>
                            <option value="czech">Czech</option>
                            <option value="german">German</option>
                            <option value="spanish">Spanish</option>
                            <option value="french">French</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" class="form-control">
                            <option value="Programming">Programming</option>
                            <option value="Misc">Misc</option>
                            <option value="Dark">Dark</option>
                            <option value="Pun">Pun</option>
                            <option value="Spooky">Spooky</option>
                            <option value="Christmas">Christmas</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Get Joke</button>
                </form>

            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
