<!DOCTYPE html>
<html>
<head>
    <title>Country Search</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Create a container for the form -->
    <div class="container mt-5">
        <h1 class="text-center">Search for a Country</h1>
        <form method="POST">
            <div class="form-group">
                <label for="search_type">Search by:</label>
                <select id="search_type" name="search_type" class="form-control" required>
                    <option value="name">Name</option>
                    <option value="currency">Currency</option>
                    <option value="language">Language</option>
                    <option value="capital">Capital City</option>
                </select>
            </div>
            <div class="form-group">
                <label for="search_term">Search term:</label>
                <input type="text" id="search_term" name="search_term" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <!-- Add Bootstrap JS (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
